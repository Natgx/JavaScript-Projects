<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hoenn Environment</title>
		<script src="JS/one_page_website.js" defer></script>
		<link rel="stylesheet" href="./CSS/one_page_website.css">
	</head>
	<body>
		<nav> 
			<a href="#home" id="link">HOME</a>
			<a href="#gallery">GALLERY</a>
			<a href="#video" id="link">VIDEOS</a>
			<a href="#contact">JOIN US</a>
		</nav>
	
	<!-- HOME -->
	<section>
		<div id="home">
			<div>
				<span>Enjoy the Scenery</span>
			</div>
		</div>
	<!-- End of Home -->
	<!-- GALLERY -->
	<section>
		<div id="gallery">
			<h1><center>GALLERY</center></h1>
			<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./Images/thumbnail_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" style="height: 200px; width: 350px;">
	</div>
	<div class="column">
	  <img src="./Images/thumbnail_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" style="height: 200px; width: 350px;">
	</div>
	<div class="column">
	  <img src="./Images/thumbnail_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" style="height: 200px; width: 350px;">
	</div>
	<div class="column">
	  <img src="./Images/thumbnail_4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" style="height: 200px; width: 350px;">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="./Images/thumbnail_1.jpg" style="width:100%; height: 600px;">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="./Images/thumbnail_2.jpg" style="width:100%; height: 600px;">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="./Images/thumbnail_3.jpg" style="width:100%; height: 600px;">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="./Images/thumbnail_4.jpg" style="width:100%; height: 600px;"	>
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./Images/thumbnail_1.jpg" onclick="currentSlide(1)" alt="Nature" style="width: 300px; height: 200px;">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Images/thumbnail_2.jpg" onclick="currentSlide(2)" alt="Map" style="width: 300px; height: 200px;">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Images/thumbnail_3.jpg" onclick="currentSlide(3)" alt="Explore" style="width: 300px; height: 200px;">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Images/thumbnail_4.jpg" onclick="currentSlide(4)" alt="Beyond the Sea" style="width: 300px; height: 200px;">
	  </div>
	</div>
  </div>
	<!-- END GALLERY -->
	
	<!-- Video Section -->
	<section>
		<div id="video">
			<h1>Videos</h1>
			<embed style ="width:720px; height:450px;" src="https://www.youtube.com/embed/Cws_8UO6Bvw" controls></embed>
		</div>
	</section>
	<!-- END of Video Section -->
			
	
	<!-- Contact Form -->
	<section>
		<div id="contact">
			<h1 class="for_text">Join our Community Today!</h1>
				<div class="reservation">
					<p>Please provide information for the following:</p>
					<div>
						<form action="" method="post">
							<input type="text" value="First Name"><br>
							<input type="text" value="Last Name"><br>
							<input type="text" value="Username"><br>
							<input type="password" value="Password"><br>
							<input type="email" value="Email"><br>
						<div class="submit">
							<input type="submit" value="Submit">
						</div>
						</form>
					</div>
				</div>
		</div>
	</section>
	<!-- END Contact Form -->
	
	<footer>
		<p>hoennenvironment.com</p>
	</footer>
	</body>
</html>
